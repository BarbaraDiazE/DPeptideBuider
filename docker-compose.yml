version: '3'
services: 
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: 'PeptideBuilderDB'
      POSTGRES_USER: 'amino_acid'
      POSTGRES_PASSWORD: 'willbepeptide'
    networks:
      - backend-tier
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - backend-tier
           
  web:
    build: ./web/
    container_name: peptide_builder
    ulimits:
      memlock:
        soft: -1
        hard: -1
    restart: unless-stopped
    networks: 
      - nginx_network
      - backend-tier
    depends_on:
      - db
#    volumes:
#      - "./web/src:/src"
  
  nginx:
    image: nginx
    ports:
      - 4000:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
    networks: 
      - nginx_network
    depends_on:
      - web
    restart: unless-stopped

networks: 
  nginx_network:
    driver: bridge
  backend-tier:
    driver: bridge

volumes:
  postgres_data:
