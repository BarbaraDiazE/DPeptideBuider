<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
        <title>Diversity Analysis</title>
        <link rel="stylesheet" href="{% static "css\mystyle.css" %}" />
</head>

<body>
        <div class="container">
                <!--Diversity-->
                <h3>
                        <a href="/">Back</a>
                </h3>

                <h1 style="text-align: left">Diversity Analysis</h1>
                <br>
        </div>
</body>

<body>
        <form method="post"> {% csrf_token %}
                <div class="container"></div>
                <!--Structure Based-->
                <h3>Select desired </h3>
                <div class="dropdown">
                        <!--FP-->
                        <label>FINGERPRINT</label>
                        <button onclick="myFunction()" class="dropbtn">Options</button>
                        <div class="dropdown-content">
                                {{ form.fp }}
                        </div>
                </div>

                </div>
                <div class="container">
                        <input type="submit" value="Perform Analysis" onclick="alert('ready to perform analysis?!')">
                </div>
        </form>
</body>
<script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
                if (!event.target.matches('.dropbtn')) {
                        var dropdowns = document.getElementsByClassName("dropdown-content");
                        var i;
                        for (i = 0; i < dropdowns.length; i++) {
                                var openDropdown = dropdowns[i];
                                if (openDropdown.classList.contains('show')) {
                                        openDropdown.classList.remove('show');
                                }
                        }
                }
        }
</script>

</html>
