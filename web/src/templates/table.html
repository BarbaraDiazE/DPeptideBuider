<!DOCTYPE html>
{% load static %}
<html>
<head>
        <title>Database</title>
        <link rel="stylesheet" href="{% static "css\mystyle.css" %}" />
</head>
<style>
        body {
                margin: 0;
                padding: 20px;
                font-family: tahoma, verdana, sans-serif;
                font-size: 62.5%;
        }

        table {
                border-collapse: collapse;
        }

        th,
        td {
                border: 1px solid teal;
                font-style: normal;
                padding: 6px 16px;
                align-content: left;
        }

        tr {
                background: #dedede;
                align-content: left;
                align-items: left;
                font-family: tahoma, verdana, sans-serif;
        }

        caption {
                margin: 0;
                border-bottom: none;
                padding: 6px 16px;
                font-weight: bold;
        }
</style>
<div class="container">
        <h2>Peptides numerated libraries</h2>
</div>
<div class="container">
        <h3>
                <a
                        href="/peptides">D-Peptide Builder
                </a>
        </h3>
        <h5>
                <input type="button" value="Download Database" onclick="window.location.href='/download_csv'">
        </h5>

        <body>
</div>
<div class="container">
        <table class="table">
                <thead>
                        <tr>
                                <th>{{loaded_data | safe}}</th>
                        </tr>
                </thead>
        </table>
        <br>
        <h4 style="margin-right: 200px">For libraries with more than 100 enumerated peptides, just the first 100
                compounds
                are rendered on the
                previous table. Please Download CSV to visualize the entire library.</h4>
</div>
</body>
